  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ğŸ’</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeInScale 1s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3rem;
            color: #e91e63;
            margin-bottom: 1rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1.05);
            }
        }

        .message {
            font-size: 1.5rem;
            color: #333;
            line-height: 1.8;
            margin-top: 1rem;
        }

        .name {
            color: #e91e63;
            font-weight: bold;
            font-size: 2rem;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff4d8d;
            opacity: 0;
            animation: floatHeart 4s ease-in infinite;
        }

        @keyframes floatHeart {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(180deg);
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 1s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 2s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 3s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 4s; }

        .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .no-btn:hover {
            background: #e0e0e0;
            transform: scale(0.95);
        }

        .response-message {
            margin-top: 2rem;
            font-size: 1.8rem;
            color: #e91e63;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart">ğŸ’•</div>
    <div class="heart">ğŸ’–</div>
    <div class="heart">ğŸ’—</div>
    <div class="heart">ğŸ’•</div>
    <div class="heart">ğŸ’–</div>
    <div class="heart">ğŸ’—</div>
    <div class="heart">ğŸ’•</div>
    <div class="heart">ğŸ’–</div>
    <div class="heart">ğŸ’—</div>

    <div class="container">
        <h1>ğŸ’</h1>
        <div class="message">
            <span class="name">Ebunoluwa</span>,<br>
            will you be my valentine?
        </div>
        
        <div class="buttons" id="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes! ğŸ’–</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>
        
        <div class="response-message hidden" id="response"></div>
    </div>

    <script>
        async function sendResponse(answer) {
            try {
                await fetch('https://formspree.io/f/mlglrvbr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        response: answer,
                        timestamp: new Date().toLocaleString()
                    })
                });
            } catch (error) {
                console.log('Response logged locally');
            }
        }

        function handleYes() {
            const buttons = document.getElementById('buttons');
            const response = document.getElementById('response');
            
            // Send the response
            sendResponse('YES! ğŸ’–');
            
            buttons.classList.add('hidden');
            response.classList.remove('hidden');
            response.innerHTML = 'Yay! ğŸ‰ğŸ’• You made my day! ğŸ˜Š';
            
            // Add extra celebration hearts
            createCelebrationHearts();
        }

        function handleNo() {
            const buttons = document.getElementById('buttons');
            const response = document.getElementById('response');
            
            // Send the response
            sendResponse('No ğŸ’”');
            
            buttons.classList.add('hidden');
            response.classList.remove('hidden');
            response.innerHTML = 'Aww... maybe next time? ğŸ’”';
            response.style.color = '#888';
        }

        function createCelebrationHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'â¤ï¸', 'ğŸ’'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = '0s';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }
    </script>
</body>
